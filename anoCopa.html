<meta charset= "UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var primeira = 1930;
	var contador = 1
	var limite = parseInt(prompt("Quer consultar até qual ano? "))

	while (primeira <= limite){
		mostra("A " + contador + "ª Copa do Mundo foi em " + primeira);
		primeira += 4;
		contador++;

	}
	mostra("FIM");
	

	
	


</script>
